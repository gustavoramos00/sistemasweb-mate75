<div>
    <h2>Rule Matches</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="rule-match.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Rule Match
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Content</span></th>
                    <th><span>Rule</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="ruleMatch in vm.ruleMatches track by ruleMatch.id">
                    <td><a ui-sref="rule-match-detail({id:ruleMatch.id})">{{ruleMatch.id}}</a></td>
                    <td>{{ruleMatch.content}}</td>
                    <td>
                        <a ui-sref="rule-detail({id:ruleMatch.rule.id})">{{ruleMatch.rule.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="rule-match-detail({id:ruleMatch.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rule-match.edit({id:ruleMatch.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="rule-match.delete({id:ruleMatch.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
